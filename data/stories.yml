version: "3.0"

stories:

- story: get name path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: inform_user_name
  - slot_was_set:
    - user_name: Irineu
  - action: utter_proper_greet
  - action: utter_offer_help


- story: bot challenge
  steps:
  - intent: bot_challenge
  - action: utter_bot_challenge

- story: feeling good
  steps:
  - intent: ask_feeling
  - action: utter_ask_feeling
  - intent: feeling_good
    entities: 
    - goodfeeling: estou bem
  - action: utter_feeling_good


